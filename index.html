<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter with AI</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner animation */
        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border-left-color: #fff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Converter Card -->
    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Temperature Converter</h1>
            <p class="text-gray-500 mt-2">Convert between Celsius, Fahrenheit, and Kelvin.</p>
        </div>

        <!-- Form Inputs -->
        <div class="space-y-4">
            <!-- Temperature Input Field -->
            <div>
                <label for="tempInput" class="block text-sm font-medium text-gray-700 mb-1">Temperature</label>
                <div class="relative">
                    <input type="text" id="tempInput" placeholder="e.g., 32" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" autocomplete="off">
                    <span id="inputUnit" class="absolute inset-y-0 right-4 flex items-center text-gray-500 font-semibold">°C</span>
                </div>
            </div>

            <!-- Unit Selection Dropdown -->
            <div>
                <label for="unitSelect" class="block text-sm font-medium text-gray-700 mb-1">From Unit</label>
                <select id="unitSelect" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                    <option value="celsius">Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
        </div>

        <!-- Convert Button -->
        <div class="mt-6">
            <button id="convertBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105 duration-300">
                Convert
            </button>
        </div>

        <!-- Result Display Area -->
        <div id="resultArea" class="mt-6 text-center min-h-[80px] flex flex-col justify-center items-center p-4 bg-gray-50 rounded-lg border border-dashed border-gray-300">
             <p class="text-gray-400">Converted values will appear here</p>
        </div>
        
        <!-- Error Message Box -->
        <div id="errorBox" class="mt-4 text-center text-red-600 font-medium min-h-[24px]"></div>

        <!-- Gemini API Feature Section -->
        <div id="geminiSection" class="mt-6 border-t pt-6 hidden">
             <button id="geminiBtn" class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all duration-300 flex items-center justify-center gap-2">
                <span id="geminiBtnText">✨ What does this feel like?</span>
                <div id="geminiSpinner" class="spinner hidden"></div>
            </button>
            <div id="geminiResultArea" class="mt-4 text-center min-h-[60px] flex flex-col justify-center items-center p-4 bg-purple-50 text-purple-800 rounded-lg border border-purple-200">
                <p class="text-gray-400">AI insights will appear here</p>
            </div>
        </div>

    </div>

    <!-- JavaScript for Conversion Logic and Gemini API -->
    <script>
        // DOM element references
        const tempInput = document.getElementById('tempInput');
        const unitSelect = document.getElementById('unitSelect');
        const convertBtn = document.getElementById('convertBtn');
        const resultArea = document.getElementById('resultArea');
        const errorBox = document.getElementById('errorBox');
        const inputUnit = document.getElementById('inputUnit');

        // Gemini feature DOM elements
        const geminiSection = document.getElementById('geminiSection');
        const geminiBtn = document.getElementById('geminiBtn');
        const geminiBtnText = document.getElementById('geminiBtnText');
        const geminiSpinner = document.getElementById('geminiSpinner');
        const geminiResultArea = document.getElementById('geminiResultArea');

        // Store the last converted temperature for the Gemini API call
        let lastConvertedTemp = null;
        let lastConvertedUnit = null;

        // Function to update the unit symbol next to the input field
        const updateInputUnit = () => {
            const selectedUnit = unitSelect.value;
            if (selectedUnit === 'celsius') inputUnit.textContent = '°C';
            else if (selectedUnit === 'fahrenheit') inputUnit.textContent = '°F';
            else inputUnit.textContent = 'K';
        };
        
        unitSelect.addEventListener('change', updateInputUnit);

        // Event listener for the main convert button
        convertBtn.addEventListener('click', () => {
            const tempValueStr = tempInput.value.trim();
            const selectedUnit = unitSelect.value;
            
            // Hide Gemini section on new conversion
            geminiSection.classList.add('hidden');
            geminiResultArea.innerHTML = '<p class="text-gray-400">AI insights will appear here</p>';

            // --- Input Validation ---
            errorBox.textContent = ''; 
            if (tempValueStr === '') {
                errorBox.textContent = 'Please enter a temperature.';
                resultArea.innerHTML = '<p class="text-gray-400">Converted values will appear here</p>';
                return;
            }
            
            const tempValue = parseFloat(tempValueStr);
            if (isNaN(tempValue)) {
                errorBox.textContent = 'Invalid input. Please enter a number.';
                resultArea.innerHTML = '<p class="text-gray-400">Converted values will appear here</p>';
                return;
            }

            // --- Temperature Conversion Logic ---
            let celsius, fahrenheit, kelvin;
            let resultHTML = '';

            switch (selectedUnit) {
                case 'celsius':
                    celsius = tempValue;
                    fahrenheit = (celsius * 9/5) + 32;
                    kelvin = celsius + 273.15;
                    resultHTML = `
                        <div class="text-2xl font-bold text-gray-800">${fahrenheit.toFixed(2)} °F</div>
                        <div class="text-lg text-gray-600">${kelvin.toFixed(2)} K</div>`;
                    lastConvertedTemp = celsius;
                    lastConvertedUnit = 'Celsius';
                    break;
                case 'fahrenheit':
                    fahrenheit = tempValue;
                    celsius = (fahrenheit - 32) * 5/9;
                    kelvin = celsius + 273.15;
                     resultHTML = `
                        <div class="text-2xl font-bold text-gray-800">${celsius.toFixed(2)} °C</div>
                        <div class="text-lg text-gray-600">${kelvin.toFixed(2)} K</div>`;
                    lastConvertedTemp = fahrenheit;
                    lastConvertedUnit = 'Fahrenheit';
                    break;
                case 'kelvin':
                    kelvin = tempValue;
                    celsius = kelvin - 273.15;
                    fahrenheit = (celsius * 9/5) + 32;
                     resultHTML = `
                        <div class="text-2xl font-bold text-gray-800">${celsius.toFixed(2)} °C</div>
                        <div class="text-lg text-gray-600">${fahrenheit.toFixed(2)} °F</div>`;
                    lastConvertedTemp = kelvin;
                    lastConvertedUnit = 'Kelvin';
                    break;
            }

            // --- Display the Result and show Gemini button ---
            resultArea.innerHTML = resultHTML;
            geminiSection.classList.remove('hidden');
        });
        
        // --- Gemini API Call Logic ---
        geminiBtn.addEventListener('click', async () => {
            if (lastConvertedTemp === null || lastConvertedUnit === null) return;

            const prompt = `In one or two short, relatable sentences, describe what a temperature of ${lastConvertedTemp.toFixed(1)} degrees ${lastConvertedUnit} feels like. Suggest appropriate clothing.`;
            
            // Show loading state
            geminiBtn.disabled = true;
            geminiBtnText.textContent = 'Generating...';
            geminiSpinner.classList.remove('hidden');
            geminiResultArea.innerHTML = '<p class="text-purple-600">Getting AI insights...</p>';

            try {
                const text = await callGeminiAPI(prompt);
                geminiResultArea.innerHTML = `<p class="font-medium">${text}</p>`;
            } catch (error) {
                console.error("Gemini API call failed:", error);
                geminiResultArea.innerHTML = `<p class="text-red-600">Sorry, couldn't get insights right now.</p>`;
            } finally {
                // Reset button state
                geminiBtn.disabled = false;
                geminiBtnText.textContent = '✨ What does this feel like?';
                geminiSpinner.classList.add('hidden');
            }
        });

        // Function to call Gemini API with exponential backoff
        async function callGeminiAPI(prompt, maxRetries = 3) {
            const apiKey = "AIzaSyBJ_gPYT08eYU3Ge2V9s-rLITNYhlE8oT8"; // API key is handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{
                    parts: [{ text: prompt }]
                }]
            };

            let delay = 1000; // Start with 1 second delay
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error("Invalid response structure from API");
                    }
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed. Retrying in ${delay / 1000}s...`, error);
                    if (i < maxRetries - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Double the delay for the next retry
                    } else {
                        throw error; // Max retries reached
                    }
                }
            }
        }

        // Allow conversion by pressing Enter key
        tempInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                convertBtn.click();
            }
        });
        
        // Initial setup
        updateInputUnit();
    </script>
</body>
</html>
